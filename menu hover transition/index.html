<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover com Delay</title>
    <style>
        .item {
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            transition: border-bottom 0.2s ease; /* Adiciona a transição para o border-bottom */
        }

        .item:hover {
            border-bottom: 3px solid #007BFF; /* Adiciona o border-bottom na cor azul */
        }
    </style>
</head>
<body>
    <div class="item">Passe o mouse aqui!</div>
</body>
</html>
