<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Contrast Adjustment</title>
    <style>
        .contrast-image {
            transition: filter 0.3s ease;
        }
        .contrast .gray {
            filter: grayscale(100%) contrast(120%);
        }

        .contrast .white {
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <img src="http://basetemaprodespwp.local/wp-content/uploads/2023/07/Banner-SEI-compras.png" alt="Example Image" class="contrast-image" id="myImage">
    <button onclick="adjustContrast(350)">Increase Contrast</button>
    <button onclick="adjustContrast(200)">Reset Contrast</button>
    
    <script>
        function adjustContrast(value) {
            document.getElementById('myImage').style.filter = `contrast(${value}%)`;
            document.getElementById('myImage').style.filter = `grayscale(${value}%)`;

        }
    </script>
</body>
</html>
