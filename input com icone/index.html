<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input com Ícone à Direita</title>
  <style>
    .input-com-icone-direita {
      width: 250px;
      padding-right: 40px; /* Aumentando o espaço entre o texto e o ícone */
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-image: url('calender.svg'); /* Substitua pelo caminho do ícone */
      background-repeat: no-repeat;
      background-position: right 10px center; /* Ajustando a posição para dar mais espaço */
      background-size: 20px 20px; /* Tamanho do ícone */
    }
  </style>
</head>
<body>
  <input type="text" class="input-com-icone-direita" placeholder="Digite aqui">
</body>
</html>
