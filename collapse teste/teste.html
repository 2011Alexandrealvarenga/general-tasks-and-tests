<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo com jQuery</title>
  
  <!-- Link para o jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>

  <div id="teste">
    <p>Clique aqui para executar a função teste.</p>
  </div>

  <script>
   function teste() {
  alert('A função teste foi chamada!');
}

// Adiciona o atributo onclick à div 'teste' quando a página carregar
window.onload = function() {
  const divTeste = document.getElementById('teste');
  divTeste.setAttribute('onclick', 'teste()');  // Adiciona o atributo onclick com a função teste
};
  </script>

</body>
</html>
