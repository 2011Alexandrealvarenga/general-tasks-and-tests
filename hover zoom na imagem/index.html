<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom Effect</title>
    <style>
        .zoom-container {
            display: inline-block;
            overflow: hidden;
            position: relative;
            
        }

        .zoom-container .img-item {
            display: block;
            transition: transform 0.5s ease;
            width: 100%;
            height: auto;
        }

        .zoom-container:hover .img-item {
            transform: scale(1.1); 
        }
        .zoom-container .content-text{
          background: #f9f9f9;
          position: absolute;
          display: flex;
          border: 1px solid green;
          bottom: 47px;
        
         
          padding: 20px;
        }
        .zoom-container .content-text p{
          
        }
    </style>
</head>
<body>
    <div class="zoom-container">
        <img src="http://compras.local/wp-content/uploads/2023/07/audiencias-maio-1.png" class="img-item" alt="Zoom Effect">
        <div class="content-text">
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
</body>
</html>
