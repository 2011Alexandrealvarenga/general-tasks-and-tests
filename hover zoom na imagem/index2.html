<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>



  .image-container {
      position: relative;
      width: 300px; 
      height: 200px; 
      overflow: hidden;
  }

  .image-container .zoom-image {
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
      object-fit: cover;
  }

  .image-container:hover .zoom-image {
      transform: scale(1.2); 
  }

  .image-container .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6); 
      color: white;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
  }

  .image-container .overlay .overlay-text {
      margin: 0;
      font-size: 16px; 
  }

</style>
<body>
    <div class="image-container">
      <a href="#">
        <img src="http://compras.local/wp-content/uploads/2023/07/audiencias-maio-1.png" alt="Sample Image" class="zoom-image">
        <div class="overlay">
            <p class="overlay-text">Your Text Here</p>
        </div>
      </a>
    </div>
</body>
</html>
